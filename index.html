<!DOCTYPE html>
<html>
    <head>     
        <title>Danse Macabre. XLVII.</title>   
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="script/jquery.parallax-1.1.js"></script>
    </head>

    <body>   

    <div class="parallax-container">

        <div class="parallax-layer layer-0" data-parallax-speed="0.4" data-max-scroll="565">
           <img class="fixed-ratio-resize" src="image/ciel.png" />
        </div>

        <div class="parallax-layer layer-1" data-parallax-speed="0.5" data-max-scroll="565">
          <img class="fixed-ratio-resize" src="image/collines.png" />
        </div>

        <div class="parallax-layer layer-2" data-parallax-speed="0.7" data-max-scroll="565">
          <img class="fixed-ratio-resize" src="image/plan.png" />
        </div>

        <script src="parallax.js"></script>

    </div>

    </body>
</html>
